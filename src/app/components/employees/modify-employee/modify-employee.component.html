<div class="modifyEmployeePage col-10">
    <div class="card">
        <h3 class="card-header text-center font-weight-bold py-4">Modify/Delete employee</h3>
        <div class="card-body">
            <div id="table" class="table-editable">

                <table class="table table-bordered table-responsive-md table-striped text-center">
                    <tr>
                        <th class="text-center">First Name</th>
                        <th class="text-center">Last Name</th>
                        <th class="text-center">Workplace</th>
                        <th class="text-center">PESEL Number</th>
                        <th class="text-center">Email address</th>
                        <th class="text-center">Phone Number</th>
                        <th class="text-center">Address</th>
                    </tr>
                    <tr *ngFor="let person of personList; let id = index">
                        <td>
                            <span contenteditable="false">{{person.firstName}}</span>
                        </td>
                        <td>
                            <span contenteditable="true" (keyup)="changeValue(id, 'lastName', $event)" (blur)="updateList(id, 'lastName', $event)">{{person.lastName}}</span>
                        </td>
                        <td>
                            <span contenteditable="true" (keyup)="changeValue(id, 'workplace', $event)" (blur)="updateList(id, 'workplace', $event)">{{person.workplace}}</span>
                        </td>
                        <td>
                            <span contenteditable="false">{{person.peselNumber}}</span>
                        </td>
                        <td>
                            <span contenteditable="true" (keyup)="changeValue(id, 'emailAddress', $event)" (blur)="updateList(id, 'emailAddress', $event)">{{person.emailAddress}}</span>
                        </td>
                        <td>
                            <span contenteditable="true" (keyup)="changeValue(id, 'phoneNumber', $event)" (blur)="updateList(id, 'phoneNumber', $event)">{{person.phoneNumber}}</span>
                        </td>
                        <td>
                            <span contenteditable="true" (keyup)="changeValue(id, 'address', $event)" (blur)="updateList(id, 'address', $event)">{{person.address}}</span>
                        </td>
                        <td>
            <span class="table-up">
              <a class="indigo-text">
                <mdb-icon fas icon="long-arrow-alt-up"></mdb-icon>
              </a>
            </span>
                            <span class="table-down">
              <a class="indigo-text">
                <mdb-icon fas icon="long-arrow-alt-down"></mdb-icon>
              </a>
            </span>
                        </td>
                        <td>
            <span class="table-remove">
              <button type="button" mdbBtn size="sm" class="my-0" (click)="remove(id)">Remove</button>
            </span>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

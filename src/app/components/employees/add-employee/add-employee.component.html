<div class="addEmployeePage col-10">
    <div class="container">
        <form>
            <div class="row">


            <div class="personalData">
                <h6 class="titleData">Personal data:</h6>
                <div class="row">
                    <div class="form-group col-md-2">
                        <label for="inputSalutation">Salutation</label>
                        <select id="inputSalutation" class="form-control">
                            <option selected>Choose...</option>
                            <option>Mr.</option>
                            <option>Ms.</option>
                        </select>
                    </div>
                    <div class="form-group col-md-5">
                        <label for="inputFirstName">First Name</label>
                        <input type="text" class="form-control" id="inputFirstName" placeholder="First name">
                    </div>
                    <div class="form-group col-md-5">
                        <label for="inputLastName">Last Name</label>
                        <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
                    </div>
                </div>
            </div>

            <div class="addressData">
                <h6 class="titleData">Address data:</h6>
                <div class="row">
                    <div class="form-group col-md-8">
                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St, apartament/studio/floor">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputHouseNo">House Number</label>
                        <input type="text" class="form-control" id="inputHouseNo" placeholder="House Number">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputFlatNo">Flat Number</label>
                        <input type="text" class="form-control" id="inputFlatNo" placeholder="Apartament/Flat No.">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity" placeholder="City">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">State</label>
                        <input type="text" class="form-control" id="inputState" placeholder="State">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="inputZip" placeholder="Zip">
                    </div>
                </div>
            </div>

            <div class="otherData">
                <h6 class="titleData">Other:</h6>
                    <div class="form-group">
                        <label for="inputEmail">Email</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="inputPhoneNumber">Phone Number</label>
                        <input type="number" class="form-control" id="inputPhoneNumber" placeholder="Phone Number">
                    </div>
                    <div class="form-group">
                        <label for="inputPosition">Position</label>
                        <select id="inputPosition" class="form-control">
                            <option selected>Choose...</option>
                            <option>Reception Manager</option>
                            <option>Reception</option>
                            <option>Trainee</option>
                            <option>Intern</option>
                        </select>
                    </div>
            </div>

            <div class="paymentData col-md-6">
                <h6 class="titleData">Payment:</h6>
                    <div class="form-group">
                        <label for="inputBankName">Bank name & address </label>
                        <input type="text" class="form-control" id="inputBankName" placeholder="Bank name & address">
                    </div>
                    <div class="form-group">
                        <label for="inputBankNumber">Bank account number</label>
                        <input type="number" class="form-control" id="inputBankNumber" placeholder="Bank account number">
                    </div>
            </div>

            <div class="loginData col-md-5">
                <h6 class="titleData">Other:</h6>

                    <div class="form-group">
                        <label for="inputLogin">Login</label>
                        <input type="text" class="form-control" id="inputLogin" placeholder="Login">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">Password</label>
                        <input type="text" class="form-control" id="inputPassword" placeholder="Password">
                    </div>

            </div>

            <button type="submit" class="btn btn-lg btn-primary">Add employee</button>

            </div>
        </form>
    </div>
</div>
